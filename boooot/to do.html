<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="mylist">
<h1 style="text-align:center;background:violet;color:yellow;font-style: normal; ">My ToDo List </div> </h1>

<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h1 style="text-align: center; font-size:xx-large;background:tomato;">Today's</h1>
        <div id="myDIV" class="header">
            <input type="text" id="myInput" placeholder="enter your list">
            <div onclick="newElement()" class="addBtn"><i class="far fa-plus-square"></i></div>
          </div>
          <ul id="myUL">
            <li>breakfast</li>
            <li >class time</li>
            <li>study</li>
            <li>lunch</li>
            <li>work</li>
            <li>bath</li>
          </ul>  
    
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h1 style="text-align: center;font-size:xx-large;background:rosybrown;" >Tommorrow <div class="badge badge-secondary"></span></h1>
    </div>
</div>
</div>

<script>
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);
    function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
} 
let items=[]
function newElement(){
  var inputValue=document.getElementById("myInput").value;
  items.push(inputValue)
  console.log(items)
  return items
}

    </script>
</body>
