<html>
    <body>
        <script>
        function check(){
             let regex=/^\w+\W*@(gmail.com|yahoo.in)$/g
            let data=document.getElementById("data").value     
        alert(data.match(regex))   
        if(regex.test(data)){
            alert("valid email")
        }else{
            alert("invalid email")
        }
    }
        </script>
        <input type="text" id="data">
        <button onclick="check()">click</button>
        
        </script>
    </body>
</html>
